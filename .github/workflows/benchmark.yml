name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ‘·â€â™‚ï¸ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ—ï¸ Install dependencies
        run: pnpm install

      - name: ğŸš— Start dev server
        run: pnpm dev

      - name: âœ‹ Wait for dev server to start
        run: |
          while ! nc -z localhost 3000; do   
            sleep 1
          done

      - name: ğŸ“Š Run benchmark
        run: pnpm benchmark

      - name: ğŸ“„ Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: packages/e2e/results
